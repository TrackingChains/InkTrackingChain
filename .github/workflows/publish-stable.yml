name: Publish stable release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Release

    strategy:
      matrix:
        kind: ['linux']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Build TrackingChain Ink
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="tracking_chain-$tag-${{ matrix.kind }}"
          # Build everything
          cargo build --verbose
          # Pack files
          tar czvf "${release_name}.tar.gz" "$release_name"
          
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tracking_chain-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
